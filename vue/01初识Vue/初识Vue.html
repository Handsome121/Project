<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,{{name.toUpperCase()}}</h1>
    </div>
    <script>
        // 创建Vue实例
        new Vue({
            el: '#root', // el用于指定当前实例为哪个容器服务
            data: { // 用于存储数据，数据供el所指定的容器去使用
                name: "at"
            }
        })
    </script>
</body>

</html>
