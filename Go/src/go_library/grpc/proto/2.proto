syntax = "proto3";

package proto;
option go_package = "./";

service Greet {
    rpc Hello (StreamReqData) returns (StreamResData); //单向调用
    rpc Bye (StreamReqData) returns (StreamResData); //单向调用
}

message StreamReqData {
    string  data = 1 ;
}

message StreamResData {
    string data = 1 ;
}